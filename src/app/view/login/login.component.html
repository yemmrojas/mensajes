<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4 pt-5">
        <div class="logo-login text-center">
          <img src="/assets/images/logoTalk.png" class="img-fluid">
        </div>
        <div class="form-login ">
          <div class="title-login text-center cl-white">
            <h3>Iniciar Sesión</h3>
          </div>
          <div class="form-group">
            <input [(ngModel)]="email" type="email" placeholder="Correo Electrónico" id="username" class="form-control"/>
          </div>
          <div class="form-group">
            <!--en los input hacemos el llamado de los modulos con [(ngModel)] con el nombre del campo que corresponde-->
            <input [(ngModel)]="pass" type="password" placeholder="Contraseña" id="pass" class="form-control"/>
          </div>
          <div class="form-group">
              <input [(ngModel)]="nameUser" *ngIf="operation == 'register'" type="text" placeholder="Ingrese un nombre" id="name" class="form-control"/>
            </div>
            <div class="form-group">
                <input (click)="login()" *ngIf="operation == 'login'" type="submit" value="Entrar" id="btn-entrar" class="form-control bgc-darkprimary cl-white"/>
                <input (click)="registro()" *ngIf="operation == 'register'" type="submit" value="Registrarme" id="btn-register" class="form-control bgc-darkprimary cl-white"/>
              </div>
              <p *ngIf="operation == 'login'" class="cl-white text-center paraf-login">¿No tienes una cuenta? <span (click)="operation = 'register'"><b>Creela aquí</b></span></p>
              <p *ngIf="operation == 'register'" class="cl-white text-center paraf-login">¿Ya tienes una cuenta? <span (click)="operation = 'login'"><b>Inicia Sesión</b></span></p>
        </div>
      </div>
    </div>
  </div>
</div>
